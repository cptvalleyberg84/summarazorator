{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Edit Post</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-edit">Update Post</button>
                <a href="{% url 'post_detail' post.post_slug %}" class="btn btn-secondary"
                    aria-label="Cancel editing and return to post">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
