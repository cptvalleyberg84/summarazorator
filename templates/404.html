{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>404 - Page Not Found</h1>
            <p class="lead">Oops! We couldn't find the page you're looking for.</p>
            <hr>
            <p>The page you requested might have been moved or doesn't exist.</p>
            {% if debug %}
            <div class="alert alert-warning">
                <h4>Debug Information:</h4>
                <p>{{ exception }}</p>
            </div>
            {% endif %}
            <a href="{% url 'home' %}" class="btn btn-primary" aria-label="Return to homepage">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
